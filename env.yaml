name: scib-benchmark
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python核心
  - python=3.12
  - pip
  
  # 工作流管理
  - snakemake>=8.0
  
  # Python科学计算
  - numpy>=1.23.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  
  # 单细胞分析
  - anndata>=0.10.7
  - scanpy>=1.9.8
  - scikit-learn>=1.3.0
  
  # R环境
  - r-base=4.4
  - r-argparse
  - r-ggplot2
  - r-dplyr
  - r-ggpubr
  - r-gtable
  - r-patchwork
  
  # pip安装的包
  - pip:
      - scib>=1.0.4
